
<div>
  <form *ngIf="twitterUserDataForm"  [formGroup]="twitterUserDataForm">
    <!-- Filtros -->

    <div *ngIf="userData" class="label-overlay" fxLayout="row" fxLayoutGap="0.5em">
      <img  [src]="userData.imagePath" alt="bookmark image"
      width="100px" height="100px">    
      <br>
      <br>
      <div>
        <div *ngIf="userData.name"><p><Strong>Nombre: &nbsp;</Strong><span>{{userData.name}}</span></p></div>
        <div *ngIf="userData.experience" ><p><Strong>Experience: &nbsp;</Strong><span>{{userData.experience}}</span></p></div>
        <div *ngIf="userData.description"><p><Strong>Description: &nbsp;</Strong><span>{{userData.description}}</span></p></div>
      </div>  
    </div>

    <div
      fxLayout="row wrap"
      fxLayout.xs="column"
      fxLayoutGap="5px"
      fxLayoutAlign="center"
      class="table"
    >
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="twitterUser"
          placeholder="Twitter username"
          required
        />    
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="tweetsCounter"
          placeholder="How many last comments?"
          required
        />
      </mat-form-field>  
      
    </div>
    <!-- Botones -->
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center">  
  
      <button
        mat-raised-button
        [disabled]="twitterUserDataForm.invalid"
        color="primary"
        class="filter-button"
        (click)="getUserProfile()"
        type="submit"
      >
        Aplicar filtros
      </button>
      <button
        mat-raised-button
        color="primary"
        class="filter-button"
        (click)="cleanFilters()"
      >
        Limpiar filtros
      </button>
    </div>
    <div
      *ngIf="loadingSubmit"
      fxLayout="row"
      fxLayoutGap="1em"
      fxLayoutAlign="center"
    >
      <mat-spinner diameter="30"></mat-spinner>
      <div>Cargando</div>
    </div>
    <div *ngIf="timeLineComments" >
        <div *ngFor="let row of timeLineComments; let i = index">
        
          <div fxFlex  fxLayout="row">
            <div fxFlex="98%">
                  <h5>
                    <span>- {{row}}</span>
                  </h5>
            </div>
          </div>      
      </div>     
    </div>
    <div *ngIf="!userData  || (userData && userData.length < 0) ">
      <span>{{messageError}}</span>
    </div>
  </form>
</div>
